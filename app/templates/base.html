<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f0ff 0%, #f8f9fa 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .profile-card {
            max-width: 420px;
            margin: 48px auto;
            background: #fff;
            border-radius: 1.5rem;
            border: none;
            box-shadow: 0 8px 32px rgba(13, 110, 253, 0.10), 0 2px 8px rgba(0, 0, 0, 0.06);
            padding: 40px 32px 32px 32px;
            position: relative;
            text-align: center;
            transition: box-shadow 0.3s, transform 0.2s;
        }

        .profile-card:hover {
            box-shadow: 0 12px 40px rgba(13, 110, 253, 0.18), 0 4px 16px rgba(0, 0, 0, 0.10);
            transform: translateY(-4px) scale(1.02);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 18px;
            border: 4px solid #0d6efd;
            background: #e7f1ff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 2px 8px rgba(13, 110, 253, 0.10);
        }

        .profile-avatar svg {
            width: 60px;
            height: 60px;
            display: block;
            margin: 0 auto;
        }

        .profile-title {
            font-size: 1.7rem;
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .profile-info {
            background: #f4f8ff;
            border-radius: 0.75rem;
            padding: 18px 16px 10px 16px;
            margin-top: 18px;
            box-shadow: 0 1px 4px rgba(13, 110, 253, 0.04);
        }

        .profile-info h3 {
            font-size: 1.1rem;
            color: #0d6efd;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .profile-info p {
            margin-bottom: 7px;
            color: #495057;
            font-size: 1.05rem;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/index">Página Inicial</a>
        <a href="/contato">Contato</a>
    </nav>

    {% block conteudo %}
    {% endblock %}
</body>

</html>
